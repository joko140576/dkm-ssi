<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Donasi Bencana Sumatera</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
            font-family: Arial, sans-serif;
            padding-bottom: 30px;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1);
            padding: 30px;
            border-radius: 18px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dashboard-card i {
            font-size: 48px;
            margin-right: 15px;
        }

        .table-box {
            background: white;
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        table {
            font-size: 12px;
        }

        table thead th {
            background: linear-gradient(135deg, #5a60ea, #7d3cf1);
            color: white;
            text-align: center;
            font-size: 12px;
        }

        table td {
            padding: 6px 6px !important;
            white-space: nowrap;
        }
    </style>
</head>

<body>

<!-- TITLE -->
<div class="container-fluid mt-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Data Donasi Bencana Sumatera</h2>
        <p class="text-secondary">Update laporan donasi terkini</p>
    </div>
</div>

<!-- DASHBOARD -->
<div class="container-fluid mb-4">
    <div class="row g-3">
        <div class="col-md-6">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-cash-coin"></i>
                <div>
                    <div>Total Donasi</div>
                    <h4 id="totalDonasi">Rp 0</h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dashboard-card d-flex align-items-center">
                <i class="bi bi-people-fill"></i>
                <div>
                    <div>Total Donatur</div>
                    <h4 id="totalDonatur">0</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- LOADING -->
<div class="container-fluid">
    <div id="loadingBox" class="text-center my-4">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2 fw-bold text-primary">Memuat data...</p>
    </div>
</div>

<!-- TABLE -->
<div class="container-fluid mb-5">
    <h5 class="mb-2 text-primary fw-bold">Daftar Donatur</h5>

    <div class="table-box">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>donatur</th>
                    <th>donatur</th>
                    <th>donatur</th>
                    <th>donatur</th>
                    <th>donatur</th>
                    <th>donatur</th>
                    <th>donatur</th>
                    <th>donatur</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-primary btn-sm" id="prevBtn">Prev</button>
            <span id="pageInfo" class="fw-bold"></span>
            <button class="btn btn-primary btn-sm" id="nextBtn">Next</button>
        </div>
    </div>
</div>

<script>
const url = "https://script.google.com/macros/s/AKfycbxqnAFR3trk0Iib_40-Wda4x-lmUvQoqNUGxT8QXIw1El-acyy3Uih3d4bPSyApSC8DUQ/exec";

let allData = [];
let currentPage = 1;
const columns = 8;
const rowsPerPage = 120; // 8 kolom x 15 baris




function renderPage() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const sliced = allData.slice(start, end);

    for (let i = 0; i < sliced.length; i += columns) {
        const tr = document.createElement("tr");

        for (let j = 0; j < columns; j++) {
            const td = document.createElement("td");
            td.textContent = sliced[i + j] ? sliced[i + j][0] : "";
            tr.appendChild(td);
        }
        tableBody.appendChild(tr);
    }

    document.getElementById("pageInfo").textContent =
        `Halaman ${currentPage} / ${Math.ceil(allData.length / rowsPerPage)}`;

    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = end >= allData.length;
}

document.getElementById("prevBtn").onclick = () => {
    if (currentPage > 1) {
        currentPage--;
        renderPage();
    }
};

document.getElementById("nextBtn").onclick = () => {
    if ((currentPage * rowsPerPage) < allData.length) {
        currentPage++;
        renderPage();
    }
};

fetch(url)
    .then(res => res.json())
    .then(data => {
        document.getElementById("totalDonasi").textContent =
            "Rp " + data.totalDonasi.toLocaleString();
        document.getElementById("totalDonatur").textContent =
            data.totalDonatur;

        allData = data.tabel;
        renderPage();
        document.getElementById("loadingBox").style.display = "none";
    });
</script>

</body>
</html>
